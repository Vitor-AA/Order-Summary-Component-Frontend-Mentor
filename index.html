<!DOCTYPE html>

<html lang="en">

  <head>

    <meta charset="UTF-8">

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->
    <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
    <title>Frontend Mentor | Order summary card</title>
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Outfit:wght@400;700&family=Red+Hat+Display:wght@500;700;900&display=swap" rel="stylesheet">

  </head>

<body>

    <main>

      <img src="images/illustration-hero.svg" alt="illustration-hero">
      <h1 class="title">Order Summary</h1>
      <p>You can now listen to millions of songs, audiobooks, and podcasts on any device anywhere you like!</p>

        <div class="plan">
          <div class="price">
            <img class="icon" src="images/icon-music.svg" alt="Icon Music">
            <div class="text">
              <p>Annual Plan</p>
              <p>$59.99/year</p>
            </div>
          </div>

          <a href="https://github.com/Vitor-AA?tab=repositories" target="_blank">Change</a>
        </div>

      <div><button>Proceed to Payment</button></div>

      <a href="https://github.com/Vitor-AA?tab=repositories" target="_blank">Cancel Order</a>

    </main>
    
    <footer class="attribution">
      Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
      Coded by <a href="https://www.linkedin.com/in/vitor-almeida-de-araujo-190a56196" target="_blank">Vitor Almeida</a>.
    </footer>

</body>
</html>
